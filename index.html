<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Report</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <section class="text-light bg-dark jumbotron jumbotron-fluid">
      <div class="container">
        <h5 class="float-left text-center">
          <span class="text-success">NIGERIA</span> COVID-19
          <span class="text-success">REPORT</span>
        </h5>
      </div>
    </section>

    <main class="container" id="home">
      <!-- Nigeria Section -->
      <section class="row mt-5">
        <div class="col-sm-12">
          <div class="card mb-3">
            <div class="card-header nigeria text-white bg-dark"></div>
            <div class="card-body row">
              <div class="col-sm-6 col-lg-3 mt-3 mb-3">
                <div class="card text-dark border-button">
                  <p
                    class="nigeria_confirmed_cases card-text text-primary font-m ma-10"
                  ></p>
                  <h6 class="card-title ma-10">Cases Till Date</h6>
                </div>
              </div>

              <div class="col-sm-6 col-lg-3 mt-3 mb-3">
                <div class="card text-dark border-button">
                  <p
                    class="nigeria_active_cases card-text text-warning font-m ma-10"
                  ></p>
                  <h6 class="card-title ma-10">Active Cases</h6>
                </div>
              </div>

              <div class="col-sm-6 col-lg-3 mt-3 mb-3">
                <div class="card text-dark border-button">
                  <p
                    class="nigeria_discharged_cases card-text text-success font-m ma-10"
                  ></p>
                  <h6 class="card-title ma-10">Recovered Cases</h6>
                </div>
              </div>

              <div class="col-sm-6 col-lg-3 mt-3 mb-3">
                <div class="card text-dark border-button">
                  <p
                    class="nigeria_death_cases card-text text-danger font-m ma-10"
                  ></p>
                  <h6 class="card-title ma-10">Deaths</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- search section -->
      <section class="row">
        

        <div class="input-group mb-3 md-form mt-0 col-sm-12">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Search</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="by state name"
            id="filter"
            name="filter"
            aria-label="state name"
            aria-describedby="basic-addon1"
          />
        </div>
      </section>

      <!-- states section -->
      <section class="states row mt-5"></section>
    </main>

    <footer class="text-center mt-5 mb-3 bg-dark jumbotron jumbotron-fluid">
      <div class="container text-white">
        <span class="float-center">
          Build with ðŸ’“ by
          <a
            href="https://twitter.com/IrolehVincent"
            class="text-decoration-none text-success"
            >Iroleh</a
          >
        </span>

        <span class="float-right">
          <a href="#home">
            <i class="fa fa-arrow-up text-success"></i>
          </a>
        </span>
      </div>
    </footer>
  </body>
  <script src="public/app.js"></script>
</html>
